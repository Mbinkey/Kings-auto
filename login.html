<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Luxury Motors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
        }
        
        .login-card {
            background: var(--secondary-black);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-orange), var(--primary-gold));
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo .logo {
            font-size: 2.2rem;
            display: inline-block;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--white);
            font-size: 1.8rem;
        }
        
        .login-title span {
            color: var(--primary-gold);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--white);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 1px solid #444;
            border-radius: var(--radius);
            color: var(--white);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(255, 179, 71, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--medium-gray);
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-orange), var(--primary-gold));
            color: var(--primary-black);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--medium-gray);
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: var(--primary-gold);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .security-notice {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 179, 71, 0.1);
            border: 1px solid rgba(255, 179, 71, 0.3);
            border-radius: var(--radius);
            padding: 15px;
            margin-top: 20px;
            color: var(--primary-gold);
            font-size: 0.9rem;
        }
        
        .security-notice i {
            font-size: 1.2rem;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        
        .error-message.show {
            display: block;
        }
        
        .attempts-warning {
            color: #f39c12;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        
        .attempts-warning.show {
            display: block;
        }
        
        .lockout-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .lockout-message.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <a href="index.html" class="logo">LUXURY<span>MOTORS</span></a>
            </div>
            
            <h1 class="login-title">Admin <span>Login</span></h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter admin username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter admin password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Incorrect password. Please try again.</div>
                </div>
                
                <div class="attempts-warning" id="attemptsWarning">
                    <i class="fas fa-exclamation-triangle"></i> Warning: <span id="attemptsLeft">3</span> attempts remaining
                </div>
                
                <div class="lockout-message" id="lockoutMessage">
                    <i class="fas fa-lock"></i> Account locked. Please try again in <span id="lockoutTime">15</span> minutes.
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginText">Login to Dashboard</span>
                    <div class="loading-spinner" id="loginSpinner" style="display: none; width: 20px; height: 20px; margin: 0 auto;"></div>
                </button>
            </form>
            
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <span>Secure admin access. All activities are logged.</span>
            </div>
            
            <div class="login-footer">
                <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to main website</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
